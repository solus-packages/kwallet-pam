name       : kwallet-pam
version    : 5.13.3
release    : 22
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.3/kwallet-pam-5.13.3.tar.xz : 27d9ab697e909be72a611d8a99ddde948e3763ba7199bf2da4a08354fcc0964f
license    : LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
