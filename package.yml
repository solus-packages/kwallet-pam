name       : kwallet-pam
version    : 5.12.1
release    : 12
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.1/kwallet-pam-5.12.1.tar.xz : 95bee147fefdf8b74a408ba9ab6403f5e0ea518bbd90ecadffac55170b49fc74
license    : LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - libgcrypt-devel
rundeps    :
    - socat
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-pam-security-directory.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
