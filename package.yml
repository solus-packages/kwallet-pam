name       : kwallet-pam
version    : 5.12.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.0/kwallet-pam-5.12.0.tar.xz : 4ab3ed4d673812624571d5e77c4391f0d808286aa811d33f2270d6ee42899597
license    : LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - libgcrypt-devel
rundeps    :
    - socat
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-pam-security-directory.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
