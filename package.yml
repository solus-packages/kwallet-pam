name       : kwallet-pam
version    : 5.23.0
release    : 73
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.0/kwallet-pam-5.23.0.tar.xz : d7ee58f3878c07286f1c7185d6365f4b2275e6db30490bf0d773b3c37d417173
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kwallet-devel
    - libgcrypt-devel
rundeps    :
