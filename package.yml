name       : kwallet-pam
version    : 5.16.5
release    : 41
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.5/kwallet-pam-5.16.5.tar.xz : 4a12a8ed51973f9ea318a39a699523bcc99ae4e1cac932fccd19dedd45e758a8
license    : LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kwallet-devel
    - libgcrypt-devel
rundeps    :
    - socat
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-pam-security-directory.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
