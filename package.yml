name       : kwallet-pam
version    : 5.23.3
release    : 76
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.3/kwallet-pam-5.23.3.tar.xz : a8cde66c8020a8d7cc7ad503627d7844aacfd79755c04e212c7696fbf599bd2b
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
optimize   : lto
builddeps  :
