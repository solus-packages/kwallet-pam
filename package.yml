name       : kwallet-pam
version    : 5.23.4
release    : 77
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.4/kwallet-pam-5.23.4.tar.xz : a76fa2db804b99c0e71135ccb0a48262b4c8ab8ac1d411ff6b1f0e657db4cc23
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Core)
