name       : kwallet-pam
version    : 5.23.1
release    : 74
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.1/kwallet-pam-5.23.1.tar.xz : 63661188dae40e708e516de2611cf05e1d899a0f060995b27067107aa0645e0a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
