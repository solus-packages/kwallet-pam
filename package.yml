name       : kwallet-pam
version    : 5.11.4
release    : 9
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.4/kwallet-pam-5.11.4.tar.xz : c24f51199275c584210f82d804627f62eea0f115e66ccd32e16c860e22a86f76
license    : LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - libgcrypt-devel
rundeps    :
    - socat
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-pam-security-directory.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
