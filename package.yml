name       : kwallet-pam
version    : 5.10.5
release    : 4
source     :
    - https://download.kde.org/stable/plasma/5.10.5/kwallet-pam-5.10.5.tar.xz : c42e444c9c85dc5bbc60bbd666d20ea72162ddd38dc18254c47c48a0ca404073
license    : LGPL-2.1
component  : desktop.kde.core
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
