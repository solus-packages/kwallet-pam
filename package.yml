name       : kwallet-pam
version    : 5.12.5
release    : 18
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.5/kwallet-pam-5.12.5.tar.xz : 6374132fe2d142c9eb999e90c636b973fe9715335de3cfa86f0b5f4258d5eba2
license    : LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KWallet PAM integration
description: |
    KWallet PAM integration.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - libgcrypt-devel
rundeps    :
    - socat
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-pam-security-directory.patch
    %patch -p1 < $pkgfiles/security/cve-2018-10380.patch
    %patch -p1 < $pkgfiles/Avoid-giving-stderr.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
